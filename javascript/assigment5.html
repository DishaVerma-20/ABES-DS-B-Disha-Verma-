                <span style="font-size:14px;color:#888888;">Counter</span>

        <div style="display:flex;gap:24px;margin-top:40px;">
            <button onclick="increment()" style="padding:12px 32px;font-size:18px;border-radius:8px;border:none;background:#4caf50;color:#fff;cursor:pointer;">+</button>
            <button onclick="decrement()" style="padding:12px 32px;font-size:18px;border-radius:8px;border:none;background:#f44336;color:#fff;cursor:pointer;">-</button>
        </div>
    </div>
    <script>
        let count = 0;
        function increment() {
            if (count < 10) {
                count++;
                document.getElementById('counter').textContent = count;
            } else {
                alert('Maximum limit reached');
            }
        }
        function decrement() {
            if (count > 0) {
                count--;
                document.getElementById('counter').textContent = count;
            } else {
                alert('Minimum limit reached');
            }
        }
    </script>
