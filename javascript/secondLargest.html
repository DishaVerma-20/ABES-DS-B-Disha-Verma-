<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest</title>
</head>
<body>
    <script>
        var x = 78;
        var y = 90;
        var z = 30;
        if (x>y && x>z){
            document.write(x);
        }else if(y>x && y>z){
            document.write(y);
        }else{
            document.write(z);
        }
    </script>
</body>
</html>
