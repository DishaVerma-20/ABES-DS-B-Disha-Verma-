<body>
    <!-- m1=promise(resolve, reject)

    m1.then()

    <script>
        const mypromise=new Promise((resolve, reject)=>{
            const password = "disha@123";
            if (password.length>8){
                resolve("password length is ok");
            }else{
                reject("password length is shorter");
            }
        })
        mypromise.then((msg)=>{
            console.log(msg);
        })
        mypromise.catch((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
