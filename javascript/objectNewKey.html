<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object with new keyword</title>
</head>
<body>
    <p id="disha"></p>
    <script>
        const person = new Object({
            firstname:"mohan",
            lastname:"Sharma",
            age:46
        });
        document.getElementById("disha").innerHTML=person.lastname;
    </script>
</body>
</html>
